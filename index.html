<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ITMD 362 Project 1: Stationery Center</title>
    <link rel="stylesheet" href="css/reset-and-form-normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Righteous&display=swap" rel="stylesheet">
    <script src="js/script.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>    
    <main>
      <section id="header">
        <div id="headerwrap">
          <h1>STATIONERY NEWS AND ARTICLES</h1>
          <p id="subtitle">Sign up to view the latest and greatest news and articles for stationery lovers!</p>
        </div>
      </section>
      <section id="main-wrapper">
        <div id="category_preview">
          <p>Categories include:</p>
          <ul>
            <li>Craft ideas</li>
            <li>Office tips and tricks</li>
            <li>New popular products</li>
            <li>Underrated products</li>
            <li>and more!</li>
          </ul>
        </div>
        <div id="formsect">
          <form method="post" autocomplete="on" action="#null">
            <div id="usernamediv"><label for="username">Username:</label>
              <input type="text" name="username" id="username" placeholder="Create a username"></div>
            <div id="emaildiv"><label for="email_box">Email:</label>
              <input type="email" name="email_box" id="email_box" placeholder="yourEmail@host.domain"></div>
            <input type="checkbox" name="email_notifs" id="email_notifs"><label for="email_notifs">Receive post notifications through email</label>
            <div id="submitbutton"><input type="submit" name="subscribe" value="REGISTER"></div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
