<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    
    <title>ITMD 362 Project 1</title>
    
    <link rel="stylesheet" href="css/reset-and-form-normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  
  <body>
    <script src="js/script.js"></script>
    
    <main>
      <h1>Stationery News and Articles</h1>
      <p id="subtitle">Sign up to view the latest and greatest news and articles for stationery lovers!</p>
      <section id="category_preview">
        <p>Categories include:</p>
        <ul>
          <li>Craft ideas</li>
          <li>Office tips and tricks</li>
          <li>New popular products</li>
          <li>Underrated products</li>
          <li>and more!</li>
        </ul>
      </section>
      <form method="POST" autocomplete="on" action="#null">
        <label for="username">Username:</label>
          <input type="textarea" name="username" placeholder="Create a username">
        <label>Email:</label>
          <input type="email" name="email_box" placeholder="yourEmail@host.domain">
        <label for="email_notifs">Receive post notifications through email</label>
          <input type="checkbox" name="email_notifs">
        <input type="submit" name="subscribe" value="Sign up">
      </form>
    </main>
  </body>
</html>
