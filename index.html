<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    
    <title>ITMD 362 Project 1</title>
    
    <link rel="stylesheet" href="css/reset-and-form-normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  
  <body>
    <script src="js/script.js"></script>
    
    <main>
      <form method="POST" autocomplete="on" action="#null">
        <h1>Gift Box Service</h1>
        <p>Subscribe to our gift box service</p>
        <label for="user_name">Name:</label>
          <input type="textarea" name="user_name" placeholder="Your Name">
        <label>Email:</label>
          <input type="email" name="email_box" placeholder="yourEmail@host.domain">
        <label for="newsletters">Receive monthly newsletters</label>
          <input type="checkbox" name="newsletters">
        <input type="submit" name="subscribe" value="Subscribe">
      </form>
    </main>
  </body>
</html>
